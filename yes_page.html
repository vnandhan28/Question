<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yay!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
        }

        h1 {
            color: #e60073;
            font-size: 2.5rem;
            text-align: center;
        }

        p {
            color: #cc0066;
            font-size: 1.2rem;
            text-align: center;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 6s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                bottom: -10%;
                left: calc(100% * var(--random));
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 110%;
                left: calc(100% * var(--random) + 20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Yayyy, Reeya! ðŸ¥°</h1>
    <p>You're coming to India! Can't wait to see you! ðŸ’•</p>

    <!-- Floating hearts -->
    <script>
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.setProperty('--random', Math.random());
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${4 + Math.random() * 3}s`;
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
